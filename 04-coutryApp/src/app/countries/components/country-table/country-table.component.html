<div
  class="alert alert-warning text-center my-2"
  *ngIf="countries.length === 0; else table"
>
  No hay países que mostrar
</div>

<ng-template #table>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Icon</th>
        <th scope="col">Bandera</th>
        <th scope="col">Nombre</th>
        <th scope="col">Población</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <th>{{ i + 1 }}</th>
        <td>{{ country.flag }}</td>
        <td class="img">
          <img [src]="country.flags.svg" class="w-50" alt="Flag" />
        </td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.population | number }}</td>
        <td><a [routerLink]="['/countries/by/', country.cca3]">Ver más</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
